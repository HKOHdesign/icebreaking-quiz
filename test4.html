          "‚ë¢ Î¶¨ÎçîÏã≠ Î∞úÌúòÌï¥ Ïö∞ÏàòÌïú Í≤∞Í≥ºÎ•º ÎèÑÏ∂úÌï®",

        options: [

          "‚ë° ÎèôÎ£å ÍµêÏÇ¨ÏóêÍ≤å Î≥¥Ïó¨Ï§ÄÎã§",

          "‚ë£ ÌïôÏÉù ÏùòÍ≤¨Îßå Ï†ÑÏ†ÅÏúºÎ°ú Î∞òÏòÅÌïúÎã§"
        ],

      {

        options: [

          "‚ë¢ ÏßÑÎ°úÏôÄ Ïó∞Í≤∞Ìï¥ ÏÑ§Îìù, ÌôúÎèô Ïó∞Í≥Ñ",
          "‚ë£ Î™∞Îûò Ï±Ö Î∞îÍæ∏Í∏∞"

      {

        options: [

          "‚ë° 'Îã§ÏùåÏóî ÏÇ¨Ïã§ÎåÄÎ°ú Ïì∏Í≤å'",
          "‚ë¢ 'Ïôú Í∑∏Î†áÍ≤å ÎäêÎÅºÎäîÏßÄ' ÎåÄÌôîÌïòÎ©∞ Ïù¥Ìï¥ ÎèïÍ∏∞",
          "‚ë£ Î∂ÄÎ™®ÎãòÍªò Ï†ÑÌôî"

      {

        options: [

          "‚ë° Í∏çÏ†ïÏ†ÅÏù∏ ÎÇ¥Ïö©Îßå Í∏∞Ïû¨",
          "‚ë¢ ÏÑ±Ïû•Í≥º Î≥ÄÌôî, ÌäπÏÑ±ÏùÑ Íµ¨Ï≤¥Ï†ÅÏúºÎ°ú Í∏∞Î°ù",
          "‚ë£ ÎØºÏõê Ïïà Îì§ÏùÑ Î¨¥ÎÇúÌïú ÎÇ¥Ïö©"

    ];

    let currentPage = 0;
    let score = 0;
    const quizContainer = document.getElementById('quiz-container');

    function renderPage() {
      if (currentPage >= quizData.length) {
        showSummary();
        return;
      }
      const q = quizData[currentPage];
      quizContainer.innerHTML = `
        <div class="question-page active">
          <div class="question">
            <h3>${q.question}</h3>
            <div class="options">
              ${q.options.map((opt, i) => `<button onclick="selectAnswer(this, ${i})">${opt}</button>`).join('')}
            </div>
            <div class="answer">Ï†ïÎãµ: ${q.options[q.correct]}</div>
          </div>
          <div class="nav-btns">
            ${currentPage > 0 ? '<button onclick="prevPage()">Ïù¥Ï†Ñ</button>' : ''}

            ${currentPage < quizData.length-1 ? '<button onclick="nextPage()">Îã§Ïùå</button>' : '<button onclick="showSummary()">Í≤∞Í≥º Î≥¥Í∏∞</button>'}
          </div>
        </div>
      `;
    }

    function selectAnswer(btn, idx) {
      const q = quizData[currentPage];
      const buttons = document.querySelectorAll('.options button');
      buttons.forEach(b => b.disabled = true);
      if (idx === q.correct) {
        btn.classList.add('correct');
        score++;
      } else {
        btn.classList.add('incorrect');
        buttons[q.correct].classList.add('correct');
      }
    }

    function showAnswer() {
      document.querySelector('.answer').style.display = 'block';
    }

    function nextPage() {
      currentPage++;
      renderPage();
    }

    function prevPage() {
      currentPage--;
      renderPage();
    }

    function showSummary() {
      quizContainer.innerHTML = `
        <div class="summary-container" style="display:block">

          <h3>üéâ ÎãπÏã†Ïùò Ï†êÏàò: ${score} / ${quizData.length}</h3>
